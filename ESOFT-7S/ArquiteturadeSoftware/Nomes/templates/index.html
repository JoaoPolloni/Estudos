<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Análise de Nomes</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 50%; margin: auto; padding: 20px; }
        #result { text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Análise de Tendência de Popularidade de Nomes</h1>
        <form id="nameForm">
            <label for="names">Digite os nomes (separados por vírgula):</label><br>
            <input type="text" id="names" name="names"><br><br>
            <button type="submit">Analisar</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
