<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma Viagem 01</title>
    <link rel="stylesheet" href="/PAGINASTOTAL/styles.css"> <!-- Vamos criar este arquivo CSS separadamente -->
</head>
<body>
    <style>
        body {
    margin: 0;
    padding: 0;
    overflow: hidden; /* Para esconder as barras de rolagem padrão do navegador */
}

.scrollable-container {
    width: 100%;
    height: 100vh; /* Isso faz com que o contêiner ocupe a altura inteira da janela de visualização */
    overflow-y: scroll; /* Habilita a rolagem vertical */
}

img {
    width: 100%; /* Garante que a imagem ocupe toda a largura do contêiner */
    height: auto; /* Mantém a proporção da imagem */
}
    </style>
    <div class="scrollable-container">
        <img src="/PAGINASTOTAL/imagesContatos/Viagem-1.png" alt="Imagem Longa">
    </div>
</body>
</html>
